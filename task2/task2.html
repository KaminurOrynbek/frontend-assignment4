<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week6-JS-task2</title>
</head>
<body>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>


    <button onclick="document.getElementById('myImage').src='cameraon.jpg'">Turn on the flash</button>

    <img id="myImage" src="cameraoff.jpg" style="width:100px">
    
    <button onclick="document.getElementById('myImage').src='cameraoff.jpg'">Turn off the flash</button>
</body>
</html>
