<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Volume of a Cone (V = 1/3 π r² h)</h2>

    <label for="radiusCone">Radius (r):</label>
    <input type="number" id="radiusCone">
    <label for="heightCone">Height (h):</label>
    <input type="number" id="heightCone">
    <button onclick="calculateConeVolume()">Calculate</button>

    <div id="resultCone"></div>

    <script>
        function calculateConeVolume() {
            const r = parseFloat(document.getElementById('radiusCone').value);
            const h = parseFloat(document.getElementById('heightCone').value);
            const volume = (1 / 3) * Math.PI * Math.pow(r, 2) * h;
            document.getElementById('resultCone').innerText = `Volume of the Cone: ${volume.toFixed(2)}`;
        }
    </script>
</body>
</html>
