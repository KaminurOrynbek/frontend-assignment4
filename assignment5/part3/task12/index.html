<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Volume of a Cylinder</h2>
    <label for="radiusCylinder">Radius (r):</label>
    <input type="number" id="radiusCylinder">
    <label for="heightCylinder">Height (h):</label>
    <input type="number" id="heightCylinder">
    <button onclick="calculateCylinderVolume()">Calculate</button>
    <div id="resultCylinder"></div>

    <script>
        function calculateCylinderVolume() {

            const r = parseFloat(document.getElementById('radiusCylinder').value);
            const h = parseFloat(document.getElementById('heightCylinder').value);

            const volume = Math.PI * Math.pow(r, 2) * h;
            
            document.getElementById('resultCylinder').innerText = `Volume of the Cylinder: ${volume.toFixed(2)}`;
        }
    </script>
</body>
</html>
