<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Volume of a Sphere</h2>
    <label for="radiusSphere">Radius (r):</label>
    <input type="number" id="radiusSphere">
    <button onclick="calculateSphereVolume()">Calculate</button>
    <div id="result"></div>
    

    <script>
        function calculateSphereVolume() {
            const r = parseFloat(document.getElementById('radiusSphere').value);
            const volume = (4 / 3) * Math.PI * Math.pow(r, 3);
            document.getElementById('resultSphere').innerText = `Volume of the Sphere: ${volume}`;
        }
    </script>
</body>
</html>
